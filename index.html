<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Owonero Network Stats ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }

        .stat-card:nth-child(1) .stat-icon { color: #ff6b6b; }
        .stat-card:nth-child(2) .stat-icon { color: #4ecdc4; }
        .stat-card:nth-child(3) .stat-icon { color: #45b7d1; }
        .stat-card:nth-child(4) .stat-icon { color: #96ceb4; }

        .stat-card:nth-child(1):hover .stat-value { color: #ff6b6b; }
        .stat-card:nth-child(2):hover .stat-value { color: #4ecdc4; }
        .stat-card:nth-child(3):hover .stat-value { color: #45b7d1; }
        .stat-card:nth-child(4):hover .stat-value { color: #96ceb4; }

        .loading {
            color: #999;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            color: #ff6b6b;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        .sparkles {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5em;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        /* Floating background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-bg 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float-bg {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <div class="header">
            <div class="logo">‚õèÔ∏è</div>
            <h1>Owonero</h1>
            <div class="subtitle">Network Statistics Dashboard</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-icon">üìä</span>
                <div class="stat-label">Chain Height</div>
                <div class="stat-value loading" id="chain_height">Loading...</div>
            </div>

            <div class="stat-card">
                <span class="stat-icon">üîó</span>
                <div class="stat-label">Latest Block Hash</div>
                <div class="stat-value loading" id="latest_block_hash">Loading...</div>
            </div>

            <div class="stat-card">
                <span class="stat-icon">üí∞</span>
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value loading" id="total_transactions">Loading...</div>
            </div>

            <div class="stat-card">
                <span class="stat-icon">‚ö°</span>
                <div class="stat-label">Active Miners</div>
                <div class="stat-value loading" id="active_miners">Loading...</div>
            </div>
        </div>

        <div class="footer">
            <span class="sparkles">‚ú®</span>
            Updated every 5 seconds ‚Ä¢ Made with ‚ù§Ô∏è for the Owonero community
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('http://owonero.yabai.buzz:6767/stats');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Update values with smooth transitions
                updateStat('chain_height', data.chain_height || '0');
                updateStat('latest_block_hash', data.latest_block_hash || 'N/A');
                updateStat('total_transactions', data.total_transactions || '0');
                updateStat('active_miners', data.active_miners || '0');

            } catch (error) {
                console.error('Failed to fetch stats:', error);
                updateStat('chain_height', 'Error', true);
                updateStat('latest_block_hash', 'Error', true);
                updateStat('total_transactions', 'Error', true);
                updateStat('active_miners', 'Error', true);
            }
        }

        function updateStat(elementId, value, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = value;
            element.className = `stat-value ${isError ? 'error' : ''}`;

            // Add a subtle animation
            element.style.transform = 'scale(1.05)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }

        // Initial fetch
        fetchStats();

        // Update every 5 seconds
        setInterval(fetchStats, 5000);

        // Add some interactive effects
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px) scale(1.02)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
