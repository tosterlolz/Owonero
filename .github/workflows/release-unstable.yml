name: Unstable Release

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  build:
    name: Build and Release (unstable)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (for Windows target)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        run: |
          mkdir -p release
          BIN="owonero"
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then BIN="owonero.exe"; fi
          cp target/${{ matrix.target }}/release/$BIN release/$BIN-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: owonero-${{ matrix.target }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Display artifacts
        run: ls -R release

      - name: Create unstable release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: unstable
          name: "Unstable (rolling) build"
          prerelease: true
          draft: false
          body: |
            ðŸš§ **Unstable Owonero build**
            This release is automatically generated from the latest commit on `main` or `dev`.

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
